plugins {
    id 'java'
    id 'base' //zip task available with this plugin
}

description  'A trivial Gradle build'
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

//Copy a folder: Plugin - Not Required - define a task- use the following command to run task by
//usage - ./gradlew copy
task copy(type: Copy, group: "Custom", description: "Copies sources to the dest directory") {
    from "src"
    into "temp"
}


//zip the folder - plugin: base - define a task to zip it - get saved in build/distributions
//usage - ./gradlew zip
task zip(type: Zip, group: "Archive", description: "Archives sources in a zip file") {
    from "src"
    archiveFileName = "basic-demo-1.0.zip"
}

